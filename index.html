<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script defer src="./bundle.js"></script>
    <link rel="stylesheet" href="./main.css">
    <title>WaxSnax Home</title>
</head>

<body>
    <div class="landingHeader">
        <p class="landHead">WaxSnax</p>
    </div>
    <div class="container imageContainer">
        <img class="landingImage" src="bathingCarrotsNew.png">
    </div>
    <div class="container loginContainer">
        <div class="row">
            <div class="loginForm">
                <form class="login">
                    <label for="username">Username</label>
                    <input id="username" class="userInput" type="text"><br>
                    <label for="password">Password</label>
                    <input id="password" class="userPassword" type="password"><br>
                    <button class="loginSubmitButton" type="submit" class="btn btn-primary">Submit</button>

                    <a onclick="document.querySelector('.modal').style.display='block'">Not a member yet? Click to sign up.</a>
                </form>
            </div>
        </div>
    </div>

    <!-- SIGNUP MODAL -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please Sign Up To Enjoy Our Wax</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="document.querySelector('.reviewModal').style.display='none'" class="close" title="Close Modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="signupForm">
                            <label for="username">Username</label>
                            <input id="username" class="userInput" type="text"><br>
                            <label for="password">Password</label>
                            <input id="password" class="userPassword" type="password"><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Create User</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="document.querySelector('.reviewModal').style.display='none'" class="close" title="Close Modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
